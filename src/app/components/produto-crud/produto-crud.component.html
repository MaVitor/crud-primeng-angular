<div class="container">
  <div class="content-section">
    <!-- Componente de Lista -->
    <app-produto-list 
      [produtos]="produtos"
      (criar)="onCriar()"
      (visualizar)="onVisualizar($event)"
      (editar)="onEditar($event)"
      (excluir)="onExcluir($event)">
    </app-produto-list>

    <div class="empty-state" *ngIf="produtos.length === 0">
      <div class="empty-icon">
        <i class="pi pi-inbox"></i>
      </div>
      <h3 class="empty-title">Nenhum produto cadastrado</h3>
      <p class="empty-description">Comece criando seu primeiro produto clicando no botão "Novo Produto"</p>
      <button pButton label="Criar Primeiro Produto" icon="pi pi-plus" 
              class="p-button-success empty-action-btn" 
              (click)="onCriar()">
      </button>
    </div>
  </div>

  <!-- Componente de Formulário -->
  <app-produto-form
    [(visible)]="showFormDialog"
    [produto]="produtoSelecionado"
    [isNew]="isNew"
    (salvar)="onSalvarProduto($event)">
  </app-produto-form>

  <!-- Componente de Detalhes -->
  <app-produto-detail
    [(visible)]="showDetailDialog"
    [produto]="produtoSelecionado"
    (editar)="onEditarDoDetalhe($event)">
  </app-produto-detail>

  <!-- Componente de Exclusão -->
  <app-produto-delete
    [(visible)]="showDeleteDialog"
    [produto]="produtoSelecionado"
    (confirmar)="onConfirmarExclusao($event)">
  </app-produto-delete>
</div>
